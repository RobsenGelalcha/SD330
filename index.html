<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="Filelist()">
    <nav class="header">
        <h2 class="welcome">Welcome to Robsen Gelalcha's File List</h2>
        <h4>Here, you can find a list of files that will inspire you to become the greatest system designer.</h4>
    </nav>
    
    <main class="content">
        <a href="https://people.com/sexiest-man-alive/">
        <div>
            <img id = "avatar" src="https://lh3.googleusercontent.com/pw/AP1GczMfF1ov0l2Ezw5jb5-e3GGUMhnykWAWGOkCxYzGxm4M_0X1RFidFsHbbpDtioYYTJEWeI30sKL1oqzWjpSVOiG5uq6TMhxVcO_gTqj-XvCRcdfJ1WapDYa1lM_t7OgY9CgcQj712ZeErabntao_yO4Jcg=w689-h918-s-no?authuser=0" alt="Not found">
        </div>
        </a>
        <p id="files"></p>

    </main>
    
    <footer>
        <small>&copy; Robsen Gelalcha, November 17, 2024</small>
    </footer>

    <script>
        function Filelist() {
            var htmlString = "";
            
            (async () => {
                const response = await fetch("https://api.github.com/repos/robsengelalcha/SD330/contents/");
                const data = await response.json();
        
                for (let file of data) {
                    const fname = file.name;          
                    const fpath = "https://robsengelalcha.github.io/SD330/" + fname;  
                    htmlString += `<p><a href="${fpath}">${fname}</a></p>`;
                }
        
                document.getElementById('files').innerHTML = htmlString;
            })();
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-image: url(https://www.originaltravel.co.uk/img/mag/201602/istock-882144628bodyimage.jpg);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6a040f;
            
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            color: white;
        }

        .header h2 {
            margin-bottom: 0.5rem;
            
        }

        .header h4 {
            font-weight: normal;
            opacity: 0.9;
        }

        .content {
            margin-top: 160px; 
            padding: 20px;
            display: flex;
            justify-content:space-around
            
            color: #6a040f;
            font-size: larger;
        }
        #avatar{
            height: 300px;
            border-radius: 25px;
            border-color: #6a040f;
            border-width: 12px;
        }
        
        #files {
            max-width: 800px;
            margin: 0 auto;
        }

        #files p {
            margin: 10px 0;
        }

        #files a {
            color: #6a040f;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-top: 15px;
        }

        #files a:hover {
            color: blue;
            background-color: cadetblue;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #6a040f;
            color: aliceblue;
            margin-top: 400px;
            
        }
    </style>
</body>
</html>
